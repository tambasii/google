<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon-removebg-preview.png" />
    <script
      src="https://kit.fontawesome.com/59b1b734a7.js"
      crossorigin="anonymous"
    ></script>
    <title>Google</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="#" class="link">Gmail</a></li>
          <li><a href="#" class="link">Images</a></li>
          <li>
            <a href="#" class="link"
              ><i class="fa-solid fa-bars" class="menu-icon"></i
            ></a>
          </li>
          <li class="user-icon">
            <a href="#"><span>W</span></a>
          </li>
        </ul>
      </nav>
    </header>

    <!--Content-->
    <section class="content-section">
      <div class="content-wrapper">
        <img class="logo-img" src="googlelogo.png" alt="Google Logo" />
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" class="seacrch-input" />
          <i class="fa-solid fa-keyboard"></i>
          <i class="fa-regular fa-microphone"></i>
        </div>
        <div class="search-button">
          <button class="google-search-btn">Google Seacrh</button>
          <button class="lucky-search">I'm feeling Lucky</button>
        </div>
        <div class="language">
          <p>Google offered in <a href="#">Kiswahili</a></p>
        </div>
      </div>
    </section>
    <!--Footer-->
    <div class="upper-footer footer-contents"></div>
    <div class="lower-footer footer-contents">
      <ul class="lower-left-footer">
        <li>
          <a href="">About</a>
        </li>
        <li>
          <a href="">Advertising</a>
        </li>
        <li>
          <a href="">Business</a>
        </li>
        <li>
          <a href="">How search works</a>
        </li>
      </ul>
      <ul class="lower-right-footer">
        <li>
          <a href="">Privacy</a>
        </li>
        <li>
          <a href="">Terms</a>
        </li>
        <li>
          <a href="">Settings</a>
        </li>
      </ul>
    </div>

</html>
