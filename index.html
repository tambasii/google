<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon-removebg-preview.png" />
    <script
      src="https://kit.fontawesome.com/59b1b734a7.js"
      crossorigin="anonymous"
    ></script>
    <title>Google</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <!--Header-->
    <header>
      <nav class="navbar">
        <ul>
          <li>
            <a class="link" href="">Gmail</a>
          </li>
          <li>
            <a class="link" href="">Images</a>
          </li>
          <li>
            <div class="circle-shadow">
              <a class="menu-icon" href=""><i class="fas fa-bars"></i></a>

          <li>
            <div class="circle-shadow">
              <a class="user-icon" href=""><span>W</span></a>

        </ul>
      </nav>

    <!--Content-->
    <section class="content-section">
      <div class="content-wrapper">
        <img class="logo-img" src="googlelogo.png" alt="Google Logo" />

          <i class="fa-solid fa-magnifying-glass"></i>
          <input id="search-input" type="text" class="seacrch-input" />
          <i class="fa-solid fa-keyboard"></i>
          <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="search-button">
          <button class="google-search">Google Seacrh</button>
          <button class="lucky-search">I'm feeling Lucky</button>
        </div>
        <div class="language">
          <p>Google offered in <a href="#">Kiswahili</a></p>
        </div>
      </div>
    </section>

    <!--Footer-->
    <footer>
      <div class="footer-content upper-footer">
        <p>Kenya</p>
      </div>
      <div class="footer-content lower-footer">
        <ul class="lower-left-footer">
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Advertising</a>
          </li>
          <li>
            <a href="">Business</a>
          </li>

          </li>
        </ul>
        <ul class="lower-right-footer">
          <li>

          </li>

            <a href="">Terms</a>
          </li>
